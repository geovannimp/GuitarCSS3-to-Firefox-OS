<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>GuitarCSS3 - Play Music</title>

	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/geovanni.css" />
	<link rel="stylesheet" href="../css/play.css" />
	
	<script src="../js/Nota.js"></script>
	<script src="../js/google-analytics.js"></script>
	<script src="../js/play.js"></script>

</head>
<body onload="start(window.location.toString().split('#')[1]);">
	<header>
		<nav>
			<div id="tile">
				<p id='music'></p>
			</div>
		</nav>
	</header>

	<section>
		<div id="pontos">
			<p id="pointer"></p>
			<p style="float:left">0%</p>
			<p style="float:right">100%</p>
		</div>

		<div id="mensage">
		</div>

		<div id="arm">
			<div id="green" class="arm">
				<div id='c-f-green' class='c-effect'></div>
				<div id='b-green' class='button'></div>
			</div>
			<div id="red" class="arm">
				<div id='c-f-red' class='c-effect'></div>
				<div id='b-red' class='button'></div>
			</div>
			<div id="yellow" class="arm">
				<div id='c-f-yellow' class='c-effect'></div>
				<div id='b-yellow' class='button'></div>
			</div>
			<div id="blue" class="arm">
				<div id='c-f-blue' class='c-effect'></div>
				<div id='b-blue' class='button'></div>
			</div>
			<div id="orange" class="arm">
				<div id='c-f-orange' class='c-effect'></div>
				<div id='b-orange' class='button'></div>
			</div>
		</div>

	</section>
</body>
</html>
